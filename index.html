<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pong</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="viewer"></div>
        <div id="editor"></div>
        <div id="blockly" class="show"></div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="Logic">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
        </category>
        <category name="Loops">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
        </category>
        <category name="Math">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="math_single"></block>
        </category>
        <category name="Text">
            <block type="text"></block>
            <block type="text_length"></block>
            <block type="text_print"></block>
        </category>
        <category name="Pong Logic">
            <block type="return"></block>
            <block type="ball_ontheleft"></block>
            <block type="ball_ontheright"></block>
        </category>
    </xml>

    <xml id="demo" style="display: none">
        <block type="controls_if" x="42" y="148">
            <mutation elseif="1"></mutation>
            <value name="IF0">
                <block type="ball_ontheleft"></block>
            </value>
            <statement name="DO0">
                <block type="return">
                    <value name="VALUE">
                        <block type="math_number">
                            <field name="NUM">-1</field>
                        </block>
                    </value>
                </block>
            </statement>
            <value name="IF1">
                <block type="ball_ontheright"></block>
            </value>
            <statement name="DO1">
                <block type="return">
                    <value name="VALUE">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                </block>
            </statement>
            <next>
                <block type="return">
                    <value name="VALUE">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>
                </block>
            </next>
        </block>
    </xml>

    <button class="submit" style="right: 130px" id="switch">Switch</button>
    <button class="submit" id="submit">Submit</button>
    <script src="./js/blockly_compressed.js"></script>
    <script src="./js/blocks_compressed.js"></script>
    <script src="./js/javascript_compressed.js"></script>
    <script src="https://blockly-demo.appspot.com/static/msg/js/en.js"></script>
    <script src="./js/phaser.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.1/ace.js"></script>
    <script src="./js/pong-uncompressed.js"></script>
    <script src="./js/pong.js"></script>
</body>

</html>
