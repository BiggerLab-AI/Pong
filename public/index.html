<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pong</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div class="nav">
        <h1>Pong AI Platform</h1>
    </div> -->
    <div class="container">
        <div id="viewer"></div>
        <div id="editor"></div>
        <div id="blockly" class="show"></div>
    </div>

    <xml id="toolbox" style="display: none">
        <category id="catLogic" colour="210" name="Logic">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
        </category>
        <category id="catLoops" colour="120" name="Loops">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
                <value name="BY">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
        </category>
        <category id="catMath" colour="230" name="Math">
            <block type="math_number"></block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_single">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">9</field>
                    </shadow>
                </value>
            </block>
            <block type="math_trig">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">45</field>
                    </shadow>
                </value>
            </block>
            <block type="math_constant"></block>
            <block type="math_number_property">
                <value name="NUMBER_TO_CHECK">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_change">
                <value name="DELTA">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_round">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">3.1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_on_list"></block>
            <block type="math_modulo">
                <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">64</field>
                    </shadow>
                </value>
                <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="math_constrain">
                <value name="VALUE">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                </value>
                <value name="LOW">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="HIGH">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_int">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_float"></block>
        </category>
        <category id="catText" colour="160" name="Text">
            <block type="text"></block>
            <block type="text_join"></block>
            <block type="text_append">
                <value name="TEXT">
                    <shadow type="text"></shadow>
                </value>
            </block>
            <block type="text_length">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_isEmpty">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
            </block>
            <block type="text_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
                <value name="FIND">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_charAt">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_getSubstring">
                <value name="STRING">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_changeCase">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_trim">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_print">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_prompt_ext">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category id="catLists" colour="260" name="Lists">
            <block type="lists_create_with">
                <mutation items="0"></mutation>
            </block>
            <block type="lists_create_with"></block>
            <block type="lists_repeat">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">5</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_length"></block>
            <block type="lists_isEmpty"></block>
            <block type="lists_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getIndex">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_setIndex">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getSublist">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_split">
                <value name="DELIM">
                    <shadow type="text">
                        <field name="TEXT">,</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_sort"></block>
        </category>
        <category id="catColour" colour="20" name="Color">
            <block type="colour_picker"></block>
            <block type="colour_random"></block>
            <block type="colour_rgb">
                <value name="RED">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
                <value name="GREEN">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                </value>
                <value name="BLUE">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="colour_blend">
                <value name="COLOUR1">
                    <shadow type="colour_picker">
                        <field name="COLOUR">#ff0000</field>
                    </shadow>
                </value>
                <value name="COLOUR2">
                    <shadow type="colour_picker">
                        <field name="COLOUR">#3333ff</field>
                    </shadow>
                </value>
                <value name="RATIO">
                    <shadow type="math_number">
                        <field name="NUM">0.5</field>
                    </shadow>
                </value>
            </block>
        </category>
        <sep></sep>
        <category id="catVariables" colour="330" custom="VARIABLE" name="Variables"></category>
        <category id="catFunctions" colour="290" custom="PROCEDURE" name="Functions"></category>
        <category name="Actions">
            <block type="moveleft"></block>
            <block type="moveright"></block>
            <block type="movestop"></block>
            <block type="return"></block>
        </category>
        <category name="Current Game States">
            <block type="my_x"></block>
            <block type="my_y"></block>
            <block type="enemy_x"></block>
            <block type="enemy_y"></block>
            <block type="ball_x"></block>
            <block type="ball_y"></block>
            <block type="ball_speed_x"></block>
            <block type="ball_speed_y"></block>
            <block type="board_length"></block>
        </category>
        <category name="Pong Logic">
            <block type="mid_of_board"></block>
            <block type="ball_ontheleft"></block>
            <block type="ball_ontheright"></block>
            <block type="get_estimate_hit_time"></block>
            <block type="get_predict_ball_target_x"></block>
        </category>
    </xml>

    <xml id="demo" style="display: none">
        <block type="controls_if" id="mf0;NO5)y4T;rNl0E_(*" x="50" y="118">
            <mutation else="1"></mutation>
            <value name="IF0">
                <block type="logic_compare" id="hJ{=$Y%b8|H[x^;^yWp;">
                    <field name="OP">LT</field>
                    <value name="A"><block type="ball_x" id="xDq2d[?I]f1qMRs+A-0f"></block></value>
                    <value name="B"><block type="mid_of_board" id="FqAfUGSZ7NG|fiu|M[4S"></block></value>
                </block>
            </value>
            <statement name="DO0"><block type="moveleft" id="PwSq8Vj6ZTv9|/8bejg/"></block></statement>
            <statement name="ELSE"><block type="moveright" id="OLrJGYdXjP27Vp8(:Lx+"></block></statement>
        </block>
    </xml>

    <button class="submit" style="right: 250px; background: #DDD; color: #333;" id="replay" onclick="window.restartGame()">Replay</button>
    <button class="submit" style="right: 130px" id="switch">Switch</button>
    <button class="submit" id="panelBtn">Panel</button>
    <div id="panel">
        <div class="scroller">
            <span>User</span>
            <loader id="userpanel">
                <input id="loginname" value="" placeholder="Your BiggerLab Name"/>
                <input id="loginpass" value="" type= "password" placeholder="Your BiggerLab Password"/>
                <button id="loginsubmit" class="submit">Login</button>
                <button class="submit" onclick="window.open('http://minecraft.biggerlab.com/signup', 'signup');">Register</button>
            </loader>
            <span>Current Bot</span>
            <input id="codename" value="MyBot" placeholder="Project Name"/>
            <button class="submit" id="save">Save</button>
            <span>Your Bot</span>
            <list id="myList"></list>
            <span>Built-in Bot</span>
            <button id="submit_stupid" class="submit">Stupid AI</button>
            <button id="submit_simple" class="submit">Simple AI</button>
            <button id="submit_jerry"  class="submit">Agent Jerry</button>
            <span>Online Bot</span>
            <list id="playerList"></list>
        </div>
    </div>
    <button class="submit" id="scoreBtn">LeaderBoard</button>
    <div id="score">
        <div class="scroller">
            <span>MyScore</span>
            <p id="myScore">0</p>
            <span>Leader Board</span>
            <list id="leaderBoard"></list>
            <span>Play Log</span>
            <list id="logList"></list>
        </div>
    </div>

    <script src="./js/blockly_compressed.js"></script>
    <script src="./js/blocks_compressed.js"></script>
    <script src="./js/javascript_compressed.js"></script>
    <script src="./js/lang-en.js"></script>
    <script src="./js/phaser.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.1/ace.js"></script>
    <script src="./js/pong-uncompressed.js"></script>
    <script src="./js/pong.js"></script>
    <script src="./js/editor-loader.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/socket.js"></script>
</body>

</html>
